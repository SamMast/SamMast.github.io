<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Sam Mast Portfolio - Contact</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="assests/css/style.css">
	</head>
	<body>
		<div class="content">
			<div id="top">

				<header class="clearfix">
					<h1>Samuel Alton Mast</h1>					
					<nav>
						<a href="#">About   |   </a> 
						<a href="#">Portfolio   |   </a> 
						<a href="#">Contact  |   </a>
					</nav>
				</header>
				
			</div>

			<div id="middle" class="clearfix">

					<section id="contact-form">
						<h2>Contact</h2>
						<section id="form">
							<form>
								Name:<br>
									<input type="text" name="name" value="John Smith" class="name"><br>
								Email:<br>
									<input type="email" name="email" value="example@gmail.com" class="email"><br>
								Message:<br>
									<textarea cols="50" rows="4" name="comment" class="message"></textarea><br>
								<button class="submit">
								Submit
								</button>
							</form>

						</section>
					</section>

				<div id="connect-info" class="clearfix">
						<h3>Connect With Me</h3>
						<img src="assests/images/linkedin.png" alt="LinkedIn" class="link1" />
						<img src="assests/images/stackoverflow.png" alt="GitHub" class="link2" />
						<img src="assests/images/github.png" alt="StackOverflow" class="link3"/>
				</div>
			</div>
		</div>

		<section id="footer" class="clearfix">
			<footer>Copyright @ 2018 - Samuel Mast</footer>
		</section>

	</body>
</html>
