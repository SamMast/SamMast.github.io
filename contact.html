<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Sam Mast Portfolio - Contact</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="assests/css/style.css">
	</head>
	<body>
		<div class="content">
			<div id="top">

				<header class="clearfix">
					<h1>Samuel Alton Mast</h1>					
					<nav>
						<a href="#">About   |   </a> 
						<a href="#">Portfolio   |   </a> 
						<a href="#">Contact</a>
					</nav>
				</header>
				
			</div>

			<div id="middle" class="clearfix">

					<section id="contact-form">
						<h2>Contact</h2>
						<section id="form">
							<form>
								<label for="nameinput">Name:<br></label>
									<input id="nameinput" type="text" name="name" placeholder="John Smith" class="name"><br>
								<label for="emailinput">Email:<br></label>
									<input type="email" id="emailinput" name="email" placeholder="example@gmail.com" class="email"><br>
								<label for="messageinput">Message:<br></label>
									<textarea cols="50" rows="4" name="comment" id="messageinput" class="message"></textarea><br>
								<button class="submit">
								Submit
								</button>
							</form>

						</section>
					</section>

				<div id="connect-info" class="clearfix">
						<h3>Connect With Me</h3>
						<a href="https://www.linkedin.com/in/sammast/" target="_blank">
							<img src="assests/images/linkedin.png" alt="LinkedIn" class="link1" />
						</a>
						<a href="https://github.com/SamMast/" target="_blank">
							<img src="assests/images/stackoverflow.png" alt="GitHub" class="link2" />
						</a>
						<a href="https://stackoverflow.com/users/9069731/sam-mast" target="_blank">
							<img src="assests/images/github.png" alt="StackOverflow" class="link3"/>
						</a>
				</div>
			</div>
		</div>

		<section id="footer" class="clearfix">
			<footer>Copyright @ 2018 - Samuel Mast</footer>
		</section>

	</body>
</html>
